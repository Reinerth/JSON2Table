<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSON2Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- REMEMBER (usually) -->
        <!-- First: CSS-files needs to be loaded -->
        <!-- Second: DOM needs to be loaded, which needs the CSS -->
        <!-- Third: finally the JS needs to be loaded, which needs the DOM and the CSS -->


        <!-- Custom styles -->
        <link rel="stylesheet" href="./mvc/view/css/styles.css">

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./mvc/view/img/JSON2Table-ico.png" />

        <!-- The CENTER (JSON2Table.js) for Configuration and Model (JSONs), -->
        <!-- must be included before all other custom JS-files -->

        <script src="./mvc/controller/JSON2Table-controller.js?since=202300000000&svnrevision=001"></script>

        <script>

            /********************************************************************************
             * INSTANTIATE (with "new") some Variables (e.g. "displayTableOfJSON")          *
             * with the corresponding class from that file (e.g. "JSON2Table-controller.js")*
             * to make the class available to be invoked                                    *
             * and their functions to be used in other files and classes                    *
            ********************************************************************************/
            let displayTableOfJSON = new window.JSON2Table.displayTableOfJSON();


            /**
             * INVOKE a public function from a class of the application.
             * This is the starting point of the application.
            */
            displayTableOfJSON.init();

       </script>
